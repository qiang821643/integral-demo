server:
  port: 8089
  
  
  
  
spring:
  datasource:
    url: jdbc:mysql://182.61.53.74:3306/integral?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  application:
    name: integral-server
    
mybatis:
  mapper-locations: classpath:mapper/*.xml
logging:
  level: 
    com.mapper.TestMybatis: debug
    
eureka:
  instance:
    prefer-ip-address: true #使用ip地址注册
    instance-id: integralService:${spring.cloud.client.ip-address}:${server.port} ##使用服务的ip地址和端口后注册
    ##客户端向服务端发送的时间间隔为 单位秒
    lease-renewal-interval-in-seconds: 500
    ##服务端收到最后一次心跳等待时间上限 单位秒
    lease-expiration-duration-in-seconds: 5
  client:
    serviceUrl:
      defaultZone: http://182.61.53.74:8080/eureka/
    